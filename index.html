<!doctype html>
<html lang="en">
<head>

<meta charset="utf-8" />
<title>Goban</title>
<meta name="author" content="Yichuan Shen" />

<link rel="stylesheet" type="text/css" href="style/app.css" />
<link rel="stylesheet" type="text/css" href="style/goban.css" />
<script src="lib/mootools.js"></script>

</head>
<body>

<section id="goban"></section>

<script>

var Tuple = require('./lib/tuple')
var Board = require('./class/board.js')
var board = new Board()

board.arrangement[new Tuple(0, 0)] = 1
board.arrangement[new Tuple(0, 1)] = 1

var newboard = board.makeMove(-1, new Tuple(0, 2))
newboard = newboard.makeMove(-1, new Tuple(1, 0))
// newboard = newboard.makeMove(-1, new Tuple(1, 1))

$('goban').adopt(newboard.build())
resizeWindow()

function resizeWindow() {
    var width = $('goban').getSize().x
    var height = $('goban').getSize().y
    require('remote').getCurrentWindow().setContentSize(width, height)
}

</script>

<script>

document.addEventListener('keydown', function(e) {
    if (e.which === 123) {
        bw.toggleDevTools()
    } else if (e.which === 116) {
        location.reload()
    }
})

</script>

</body>
</html>
